<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
</head>
<body>
<h3>these are all my albums</h3>
{% if all_albums %}
    <ul>
        {% for album in all_albums %}
        <li>
            <a href='{% url 'music:detail' album.id %}'>{{ album.album_title }}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You dont have any albums</h3>
{% endif %}
</body>
</html>
